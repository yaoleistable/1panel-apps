services:
  rsshub:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:1200"
    environment:
      - "NODE_ENV=production"
      - "CACHE_TYPE=redis"
      - "REDIS_URL=redis://:${REDIS_PASS}@${REDIS_HOST}:${REDIS_PORT}"
    image: diygod/rsshub:chromium-bundled
    labels:
      createdBy: Apps

networks:  
  1panel-network:  
    external: true
