services:
  raneto:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "./data/config:/opt/raneto/config"
      - "./data/content/pages:/opt/raneto/content/pages"
    image: raneto/raneto:latest
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
