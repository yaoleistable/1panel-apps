additionalProperties:
    formFields:
        - child:
            default: ""
            envKey: PANEL_DB_HOST
            labelEn: Database Service
            labelZh: 数据库服务
            required: true
            type: service
          default: mysql
          labelEn: Database Service
          labelZh: 数据库服务
          params:
            - envKey: PHOTOVIEW_DB_PORT
              key: mysql
              type: param
              value: "3306"
          required: true
          type: apps
          values:
            - label: MySQL
              value: mysql
        - default: photoview
          envKey: PANEL_DB_NAME
          labelEn: Database (requires MySQL8)
          labelZh: 数据库名(要求MySQL8)
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: photoview
          envKey: PANEL_DB_USER
          labelEn: User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: photoview
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: 40100
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - default: ./data/photos
          edit: true
          envKey: DATA_PATH
          labelEn: Photos folder path (Inside the container "/photos")
          labelZh: 照片文件夹路径(容器内部"/photos")
          required: true
          type: text
        - default: ./data/cache
          edit: true
          envKey: CACHE_PATH
          labelEn: Cache folder path
          labelZh: 缓存文件夹路径
          required: true
          type: text
