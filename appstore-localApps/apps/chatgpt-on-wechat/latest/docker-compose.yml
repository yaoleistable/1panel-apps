      - WECHATCOM_CORP_ID=${WECHATCOM_CORP_ID}
      - WECHATCOMAPP_TOKEN=${WECHATCOMAPP_TOKEN}
      - WECHATCOMAPP_PORT=${WECHATCOMAPP_PORT}
      - WECHATCOMAPP_SECRET=${WECHATCOMAPP_SECRET}
