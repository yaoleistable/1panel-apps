      - ZHIPU_AI_API_KEY=${ZHIPU_AI_API_KEY}
      - ZHIPU_AI_API_BASE=${ZHIPU_AI_API_BASE}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - MOONSHOT_BASE_URL=${MOONSHOT_BASE_URL}
      - USE_LINKAI=${USE_LINKAI}
