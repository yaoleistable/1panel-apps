      - BAIDU_WENXIN_MODEL=${BAIDU_WENXIN_MODEL}
      - BAIDU_WENXIN_API_KEY=${BAIDU_WENXIN_API_KEY}
      - BAIDU_WENXIN_SECRET_KEY=${BAIDU_WENXIN_SECRET_KEY}
